services:
  app:
    image: ${IMAGE}
    pull_policy: "missing"
    init: true
    volumes:
      - type: bind
        source: ${PWD}
        target: ${PWD}
        consistency: "consistent"
      # This allows docker build commands run inside Docker to work
      - type: bind
        source: "/var/run/docker.sock"
        target: "/var/run/docker.sock"
    command: /home/appuser/show-help-in-app-container-then-wait.sh
    working_dir: ${PWD}
    environment:
      PROJECT_ROOT: ${PWD}
    ports:
      - "6504:6502"
      - "6505:6503"
  postgres:
    image: postgres:16.4
    pull_policy: "missing"
    environment:
      POSTGRES_PASSWORD: postgres
  redis:
    image: valkey/valkey:7.2
  otel-desktop-viewer:
    image: davetron5000/otel-desktop-viewer:alpine-3
    ports:
      - "6506:8000"
